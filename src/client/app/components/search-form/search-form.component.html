<div class="container">
  <div class="bg-faded p-4 my-4">
    <hr class="divider">
    <h2 class="text-center text-lg text-uppercase my-0">Search
      <strong>Data</strong>
    </h2>
    <hr class="divider">
    <form>
      <div class="row">
        <div class="form-group col-lg-6">
          <label class="text-heading tms">Industry</label>
          <select class="form-control tms" name="industry" [(ngModel)]="isSelectedIndustry">
            <option *ngFor="let industry of industries" [ngValue]="industry.name" class="tms">{{industry.name}}</option>
          </select>
        </div>
        <div class="form-group col-lg-6">
          <label class="text-heading tms">Directory</label>
          <select class="form-control tms" name="directories" [(ngModel)]="isSelectedDirectory">
            <option *ngFor="let directory of directories" [ngValue]="directory.value" class="tms">{{directory.name}}</option>
          </select>         
        </div>
        <div class="col-lg-12">
            <label class="text-heading tms">Location</label>
          </div>
          <div class="col-lg-12">
            <div class="input-group">
              <input placeholder="Search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" [(ngModel)]="isSelectedLocation" class="form-control tms" [formControl]="searchControl" #searchtxt >
              <span class="input-group-btn">
                <button class="btn btn-secondary tms" type="button" (click)="searchList(searchtxt.value)">Go!</button>
              </span>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

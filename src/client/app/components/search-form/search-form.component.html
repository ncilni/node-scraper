<div class="bg-faded p-4 my-4">
    <hr class="divider">
    <h2 class="text-center text-lg text-uppercase my-0">Search
      <strong>Data</strong>
    </h2>
    <hr class="divider">
    <form>
      <div class="row">
        <div class="form-group col-lg-6">
          <label class="text-heading">Industry</label>
          <select class="form-control" name="industry" [(ngModel)]="isSelectedIndustry">
            <option *ngFor="let industry of industries" [ngValue]="industry.name">{{industry.name}}</option>
            <div *ngFor="let industry of industries" >
              <h1> {{industry.id}}</h1>
              <h2>{{industry.name}</h2>}
            </div>
          </select>
        </div>
        <div class="form-group col-lg-6">
          <label class="text-heading">Directory</label>
          <select class="form-control" name="directories" [(ngModel)]="isSelectedDirectory">
            <option *ngFor="let directory of directories" [ngValue]="directory.name">{{directory.name}}</option>
          </select>         
        </div>
        <div class="col-lg-12">
            <label class="text-heading">Location</label>
          </div>
          <div class="col-lg-12">
            <div class="input-group">
              <input placeholder="Search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" [formControl]="searchControl" #searchtxt >
              <span class="input-group-btn">
                <button class="btn btn-secondary" type="button" (click)="myFunc()">Go!</button>
              </span>
          </div>
        </div>
      </div>
    </form>
  </div>

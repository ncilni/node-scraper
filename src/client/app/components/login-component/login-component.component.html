<div class="container">
<div class="card">
    <div class="card-header">
      <h4>JumpCrew Login</h4>
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
        </form>  
    </div>
    <div class="card-footer">
        <div class="alert alert-danger" role="alert">
            Invalid Credentials! 
          </div>
        <span>
            <button class="btn btn-primary btn-lg" type="submit"  (click)="login()">Login</button>
          </span>
    </div>
  </div>
</div>
